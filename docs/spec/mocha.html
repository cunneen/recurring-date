<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mocha Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha@11.1.0/mocha.css">
  <link rel="stylesheet" href="./mocha-override.css" />

</head>

<body>
  <div id="mocha"></div>

  <script type="module">
    import chai from 'https://cdn.jsdelivr.net/npm/chai@5.2.0/+esm' 
  </script>
  <script type="module">
    import mocha from 'https://cdn.jsdelivr.net/npm/mocha@11.1.0/+esm' 
  </script>
  <script type="module">
    import moment from 'https://cdn.jsdelivr.net/npm/moment@2.30.1/+esm' 
  </script>

  <script class="mocha-init" type="module">
    mocha.setup("bdd");
    mocha.checkLeaks();
  </script>

  <script src="helper.mjs" type="module"></script>

  <script class="mocha-exec" type="module">
    import { tests } from "./spec.test.mjs";
    tests().then(() => {
      mocha.run();
    })

  </script>
